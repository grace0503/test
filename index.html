<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" /> 
    <link rel="icon" href="./imgs/Eureka.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Exchange！</title>
  </head>
  <body>
    <main>
      <div class="eureka">
        <div class="title">
          <div class="top">
            <div style="color:black" class="leftLine line"></div>
            <div class="font fade-in"><img src="./imgs/Eureka.png" alt style=width:150px;"" /></div>
            <div class="rightLine line"></div>
          </div>
          <div class="middle">
            <img class="plan" src="./imgs/回游計畫/大標.png" alt style=width:250px;"" />
          </div>
          <div class="bottom">
            <div class="longLine"></div>
            <div class="titleText">
              <div style="color:rgb(15, 19, 19)">你適合去哪個國家交換？</div>
            </div>

            <div class="startBtn">
               
               <div class="startTitle">
                <img class="startImg" src="./imgs/button.png" alt="" >
                 <div class="gameStart">開始冒險！</div>
                </div>
            </div>
            </div>
            </div>
          </div>
        </div>
        <div class="cloud">
          <img class="leftCloud" src="./imgs/雲/左.png" alt="">
          <img src="./imgs/雲/飛船.png" alt="" class="boat">
          <img class="midCloud" src="./imgs/雲/中.png" alt="">
          <img class="rightCloud" src="./imgs/雲/右.png" alt="">
        </div>
      </div>
    </main> 


    <script src="app.js" charset="UTF-8"></script>
    <script src="app1.js" charset="UTF-8"></script>
  </body>
</html>
